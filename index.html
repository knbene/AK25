<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellstatus</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
</head>
<body>
    <div id="header-wrapper">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <div class="kopf">
            <div class="logobene" onclick="window.location.href='https://knbene.de'">knbene</div>
            <nav>
                <span class="red-links" onclick="window.location.href='https://knbene.de/links/'">Links</span>
                <span class="red-links" onclick="window.location.href='https://knbene.de/projects/'">Projects</span>
                <button class="login-button" onclick="window.location.href='https://dashboard.nxbene.de/'"><span>Login</span></button>
                <span class="github-logo" onclick="window.open('https://github.com/nxBene', '_blank')">
                    <img src="/github-mark-white.png" alt="GitHub Logo">
                </span>
            </nav>
        </div>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Inter:700|Inter:400');
            #header-wrapper {
                position: fixed;
                top: 0;
                width: 100%;
                border-bottom: 1px solid rgb(22, 27, 33);
                z-index: 1000;
                font-family: 'Inter';
                font-weight: 700;
                background-color: #000000;
            }
            .kopf {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
                color: rgb(255, 255, 255);
                background-color: #0F0F1E;
            }
            .logobene {
                font-size: 30.5px;
                font-weight: bold;
                font-family: 'Phantomsans', sans-serif;
                cursor: pointer;
            }
            nav {
                display: flex;
                align-items: center;
            }
            .red-links {
                margin-left: 10px;
                padding: 10px 20px;
                font-size: 18px;
                cursor: pointer;
                color: #ffffff;
                font-family: 'Inter';
                font-weight: 400;
                transition: color 0.1s, color 0.3s ease-out;
            }
            .red-links:hover {
                color: #ffffffbb;
            }
            .login-button {
                align-items: center;
                background-image: linear-gradient(144deg, #24292f, #3422ab 50%, #0d1118);
                border: 0;
                border-radius: 7px;
                box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
                box-sizing: border-box;
                color: #FFFFFF;
                display: flex;
                font-family: Phantomsans, sans-serif;
                font-size: 20px;
                justify-content: center;
                line-height: 1em;
                max-width: 100%;
                min-width: 100px;
                padding: 2.5px 2.5px;
                text-decoration: none;
                user-select: none;
                -webkit-user-select: none;
                touch-action: manipulation;
                white-space: nowrap;
                cursor: pointer;
                margin-left: 10px;
            }
            .login-button:active,
            .login-button:hover {
                outline: 0;
                background: linear-gradient(144deg, #2a2e33, #361b96 50%, #0d0f13);
                background-position: 100% 100%;
            }
            .login-button span {
                background-color: rgb(5, 6, 45);
                padding: 10px 10px;
                border-radius: 7px;
                width: 100%;
                height: 100%;
                transition: 300ms;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .login-button:hover span {
                background: none;
                width: 1%;
                height: 1%;
            }
            .github-logo img {
                width: 40px;
                height: 40px;
                margin-left: 10px;
                margin-right: 15px;
                cursor: pointer;
            }
        </style>
    </div>
    <div id="root"></div>
    <button onclick="window.location.href='/bestellstatus/index.html'" style="position: fixed; bottom: 20px; right: 20px; padding: 10px 20px; background-color: #646cff; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Bestellung hinzuf√ºgen
    </button>
    <script type="module" src="/src/bestellstatus.tsx"></script>
</body>
</html>
